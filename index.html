<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rhythm Game (A S K L)</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    h2 {
      margin-top: 20px;
    }
    canvas {
      border: 2px solid white;
      margin-top: 10px;
      background: #000;
    }
    #playBtn {
      margin-top: 15px;
      padding: 12px 30px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      background: #00ff66;
      color: #000;
      border-radius: 12px;
      font-weight: bold;
      transition: 0.2s;
      box-shadow: 0 0 10px #00ff66;
    }
    #playBtn:hover {
      background: #55ff99;
      box-shadow: 0 0 20px #00ff66;
    }
    #score {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>üéµ Rhythm Game (A S K L)</h2>
  <div id="score">Score: 0</div>
  <button id="playBtn">‚ñ∂Ô∏è Play Song</button>
  <canvas id="gameCanvas" width="500" height="600"></canvas>

  <!-- Meyda library -->
  <script src="https://unpkg.com/meyda/dist/web/meyda.min.js"></script>
  <!-- Game logic -->
  <script src="script.js"></script>
</body>
</html>

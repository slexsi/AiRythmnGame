<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Rhythm Demo</title>
  <style>
    body {
      text-align: center;
      background: #111;
      color: white;
      font-family: sans-serif;
    }

    canvas {
      background: #222;
      border-radius: 12px;
      display: block;
      margin: 20px auto;
    }

    #nnCanvas {
      height: 100px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #0f8;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
    }

    #score {
      margin-top: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>AI Rhythm Demo ðŸŽµ</h1>

  <!-- Neural Network Visualization Canvas -->
  <canvas id="nnCanvas" width="600" height="100"></canvas>

  <!-- Main Game Canvas -->
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <!-- Score Display -->
  <div id="score">Score: 0</div>

  <!-- Audio Upload -->
  <input type="file" id="songUpload" accept="audio/*">

  <!-- Optional: Loading Status -->
  <div id="loadingStatus" style="color:#0f8; margin-top:10px;"></div>

  <!-- Magenta.js UMD Build (defines global "mm") -->
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@2.1.5/dist/magenta.js"></script>

  <!-- Meyda Library for audio features like RMS -->
  <script src="https://unpkg.com/meyda/dist/web/meyda.min.js"></script>

  <!-- Your Game Script (runs after Magenta and Meyda) -->
  <script src="script.js"></script>
</body>
</html>
